<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="calc-css.css">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="calculator.png">
</head>
<body>
	
  <div>
    <h1>Calculator <i class="fas fa-calculator"></i></h1>
    <h2>Either type in your values in the green box or click on the buttons.</h2>
   <table>
    <tr> <th colspan="4">it should be blank</th> </tr>
      <tr><th id="no"colspan="4" >it should be blank</th></tr>
         <tr> 
            <td colspan="3"><input type="text" id="result"></td> 
            <td><input type="button" id="clearit" value="c" onclick="clr()"> </td> 
         </tr> 
         <tr>
           <td><input type="button" value="7" onclick="dis('7')"> </td> 
            <td><input type="button" value="8" onclick="dis('8')"> </td> 
             <td><input type="button" value="9" onclick="dis('9')"> </td> 
              <td><input type="button" value="X" onclick="dis('*')"> </td> 
         </tr>
         <tr>
           <td><input type="button" value="6" onclick="dis('6')"> </td> 
            <td><input type="button" value="5" onclick="dis('5')"> </td> 
             <td><input type="button" value="4" onclick="dis('4')"> </td> 
              <td><input type="button" value="/" onclick="dis('/')"> </td> 
         </tr>
         <tr>
           <td><input type="button" value="3" onclick="dis('3')"> </td> 
            <td><input type="button" value="2" onclick="dis('2')"> </td> 
             <td><input type="button" value="1" onclick="dis('1')"> </td> 
              <td><input type="button" value="+" onclick="dis('+')"> </td> 
         </tr>
         <tr>
           <td><input type="button" value="0" onclick="dis('0')"> </td> 
            <td><input type="button" value="." onclick="dis('.')"> </td> 
             <td><input type="button" value="%" onclick="dis('%')"> </td> 
              <td><input type="button" value="=" id="ans" onclick="solve()"> </td> 
         </tr>
         <tr><td colspan="4"  style="color:#636261;" id="last">it should be blank</td> </tr>
   </table>
  </div>
	
<!--js-->
<script src="calc-js.js"></script>
<script src="https://kit.fontawesome.com/292b55ca94.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
